<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="st.sass">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/56d7c4d79c.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video id="bg-video" loop autoplay>
        <source src="video.mp4" type="video/mp4">
      </video>
      
    <header>
        <nav>
            <a class="logo" href="#">LOGO</a>
            <div class="menu-btn">
                <div class="menu-lines">

                </div>
            </div>
            <ul class="items">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="login">
        <img src="logo.svg">
        <form>
            <div class="email input_cont">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email">
            </div>
            <div class="pass input_cont">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="password">
            </div>
            
            <button type="submit">Login</button>
        </form>
        <h6 class="forgot">Forgot Password?</h6>
        <hr>
        <h5 class="logusing">Login Using</h5>
        <div class="alter">
            <div class="google alt_cont">
                <i class="fa-brands fa-google"></i>
                <p>Google</p>
            </div>
            <div class="facebook alt_cont">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
            </div>
        </div>
    </div>
</body>
</html>
